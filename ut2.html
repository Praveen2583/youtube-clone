<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="./ut2.css">
</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="../utube2/vj/logo.png" class="logo" alt="">
        <div class="search-box" style="margin-left: 100px;">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="../utube2/vj/search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="../utube2/vj/video.png" class="icon" alt="">
            <img src="../utube2/vj/grid.png" class="icon" alt="">
            <img src="../utube2/vj/bell.png" class="icon" alt="">
            <div class="user-dp">
                <img src="../utube2/vj/icons8-person-90.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="../utube2/vj/home.png" alt="">home</a>
        <a href="#" class="links"><img src="../utube2/vj/explore.png" alt="">explore</a>
        <a href="#" class="links"><img src="../utube2/vj/subscription.png" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="../utube2/vj/library.png" alt="">library</a>
        <a href="#" class="links"><img src="../utube2/vj/history.png" alt="">history</a>
        <a href="#" class="links"><img src="../utube2/vj/your-video.png" alt="">your video</a>
        <a href="#" class="links"><img src="../utube2/vj/watch-later.png" alt="">watch leater</a>
        <a href="#" class="links"><img src="../utube2/vj/liked video.png" alt="">like video</a>
        <a href="#" class="links"><img src="../utube2/vj/show more.png" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        <div class="video">
            <img src="../utube2/vj/Untitled Design.png" class="thumbnail" alt="">
            <div class="content">
                <img src="../utube2/vj/Untitled Design.png" class="channel-icon" alt="">
                <div class="info">
                    <h4 class="title">youtube clone 2022 | create working youtube clone</h4>
                    <p class="channel-name">Youtube Clone</p>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="./ut2.js"></script>
    
</body>
</html>
